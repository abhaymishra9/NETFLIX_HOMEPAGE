<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/Netflix_favicon.png" type="image/x-icon">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
    <div class="root">
        <nav class="navbar">
            <img class="img-logo" src="./images/logo_netflix.png" alt="Netflix Logo">
            <div class="button-group">
                <div class="language-dropdown">
                    <button class="language-button">
                        <img src="./images/download.png" alt="World Favicon" class="language-icon">
                        English
                    </button>
                    <div class="language-options">
                        <span>English</span>
                        <span>Hindi</span>
                    </div>
                </div>
                <button class="btn-sign-in">Sign In</button>
            </div>
        </nav>
    <div class="main-container">
        <div class="main-titles-container">
            <h1 class="main-title">Unlimited movies, TV shows and more</h1>
            <h2 class="main-subtitle">Watch anywhere. Cancel anytime.</h2>
            <p class="main-call-to-action">
                Ready to watch? Enter your email to create or restart your membership.
            </p>
        </div>
            <div class="main-email-container">
                <input
                class="main-email-container-input" 
                type="email" 
                placeholder="Email address"
                />
                <div class="btn-get-started">Get Started </div>
            </div>
        </div>
    </div>
</body>

</html>
